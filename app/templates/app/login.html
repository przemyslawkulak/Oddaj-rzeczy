<!DOCTYPE html>
{% load static %}
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="#" class="btn btn--small btn--without-border">Zaloguj</a></li>
          <li class="highlighted"><a href="{% url 'register' %}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="{% url 'landing-page' %}" class="btn btn--without-border">Start</a></li>
          <li><a href="{% url 'landing-page' %}#help" class="btn btn--without-border">O co chodzi?</a></li>
          <li><a href="{% url 'landing-page' %}#about-us" class="btn btn--without-border">O nas</a></li>
          <li><a href="{% url 'landing-page' %}#organizations" class="btn btn--without-border">Fundacje i organizacje</a></li>
          <li><a href="{% url 'landing-page' %}#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
      </nav>
    </header>

 <section class="about-us">
   <div class="about-us--text">
      <h2>Zaloguj się</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="login" name="login" placeholder="Login" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
        </div>

        <div class="form-group form-group--checkbox">
          <a href="{% url 'register' %}" class="btn btn--without-border">Załóż konto</a>
          <button class="btn " type="submit">Zaloguj się</button>
        </div>
        <div class="form-group">
          <h2>{{text}}</h2>
        </div>
      </form>
      </div>

      <div class="about-us--image"><img src="../../static/images/about-us.jpg" alt="People in circle" /></div>
    </section>


    <footer>
        <div class="contact">
          <h2>Skontaktuj się z nami</h2>
          <h3>Formularz kontaktowy</h3>
          <form>
            <div class="form-group form-group--50">
              <input type="text" name="name" placeholder="Imię" />
            </div>
            <div class="form-group form-group--50">
              <input type="text" name="surname" placeholder="Nazwisko" />
            </div>
  
            <div class="form-group">
              <textarea name="message" placeholder="Wiadomość" rows="1"></textarea>
            </div>
  
            <button class="btn" type="submit">Wyślij</button> 
          </form>
        </div>
        <div class="bottom-line">
          <span class="bottom-line--copy">Copyright &copy; 2018</span>
          <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"><img src="../../static/images/icon-facebook.svg"/></a>
            <a href="#" class="btn btn--small"><img src="../../static/images/icon-instagram.svg"/></a>
          </div>
        </div>
      </footer>
  </body>
</html>
