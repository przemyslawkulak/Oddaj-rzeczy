<!DOCTYPE html>
{% load static %}
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header class="header--main-page">
      <nav class="container container--70">
        <ul class="nav--actions">
          {% if user %}
            <li><a href="{% url 'profile' %}" class="btn btn--small btn--without-border">Witaj {{user.username}} </a></li>

          <li><a href="{% url 'logout' %}" class="btn btn--small btn--without-border"> Wyloguj</a></li>
          {% else %}
          <li><a href="{% url 'login' %}" class="btn btn--small btn--without-border">Zaloguj</a></li>
          {% endif %}
          <li><a href="{% url 'register' %}" class="btn btn--small btn--highlighted">Załóż konto</a></li>

        </ul>

        <ul>
          <li><a href="#" class="btn btn--without-border active">Start</a></li>
          <li><a href="#" class="btn btn--without-border">O co chodzi?</a></li>
          <li><a href="#" class="btn btn--without-border">O nas</a></li>
          <li><a href="#" class="btn btn--without-border">Fundacje i organizacje</a></li>
          <li><a href="#" class="btn btn--without-border">Kontakt</a></li>
        </ul>
      </nav>
        {% block content %}
        {% endblock %}
    <script src="../../static/js/app.js"></script>
  </body>
</html>
